<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能投資羅盤</title>

    <!-- PWA/行動裝置優化標籤 -->
    <meta name="theme-color" content="#1a202c"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Slab:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a202c;
            --form-bg: rgba(23, 25, 35, 0.6);
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-color: #F5B041; /* Gold */
            --accent-gradient: linear-gradient(45deg, #F5B041, #F39C12);
            --border-color: rgba(255, 255, 255, 0.1);
            --success-color: #2ECC71;
            --error-color: #E74C3C;
            --font-body: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-heading: 'Roboto Slab', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(315deg, rgba(52, 152, 219, 0.2) 0%, rgba(46, 49, 72, 0.3) 50%, rgba(243, 156, 18, 0.2) 100%);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: var(--form-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo-image {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .header h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        input::placeholder {
            color: #718096;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 176, 65, 0.3);
        }

        .btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.25);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .toggle-link {
            margin-top: 25px;
            color: var(--accent-color);
            cursor: pointer;
            display: inline-block;
            font-weight: 500;
            text-decoration: none;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            border: 1px solid transparent;
            text-align: center;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #A9DFBF;
            border-color: rgba(46, 204, 113, 0.5);
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #F5B7B1;
            border-color: rgba(231, 76, 60, 0.5);
        }

        #register-form { display: none; }
        
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="form-container">
        
        <div class="header">
            <img src="/static/images/logo1.png" alt="智能投資羅盤 Logo" class="logo-image">
            
            <div class="header-text">
                <h2>智能投資羅盤</h2>
                <p>登入或註冊以繼續</p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="請輸入您的 Email">
            </div>
            <div class="form-group">
                <label for="login-password">密碼</label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            <button class="btn" onclick="handleLogin()">→ 登入</button>
            <a class="toggle-link" onclick="toggleForms()">還沒有帳號？點此註冊</a>
        </div>

        <!-- Registration Form -->
        <div id="register-form">
            <!-- 【修改點 1】暱稱輸入框已被移除 -->
            <div class="form-group">
                <label for="register-email">Email (將作為登入帳號)</label>
                <input type="email" id="register-email" required placeholder="請輸入有效的 Email">
            </div>
            <div class="form-group">
                <label for="register-password">密碼</label>
                <input type="password" id="register-password" required placeholder="至少 6 個字元">
            </div>
            <div class="form-group">
                <label for="register-password-confirm">確認密碼</label>
                <input type="password" id="register-password-confirm" required placeholder="再次輸入密碼">
            </div>
            <button class="btn" onclick="handleRegister()">建立帳號</button>
            <a class="toggle-link" onclick="toggleForms()">已經有帳號了？返回登入</a>
        </div>
        
        <div id="message-box" class="message"></div>
    </div>

<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const messageBox = document.getElementById('message-box');

    document.addEventListener('DOMContentLoaded', () => {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    });

    function toggleForms() {
        const isLoginVisible = loginForm.style.display === 'block';
        loginForm.style.display = isLoginVisible ? 'none' : 'block';
        registerForm.style.display = isLoginVisible ? 'block' : 'none';
        messageBox.style.display = 'none';
    }

    function showMessage(text, isError = false) {
        messageBox.textContent = text;
        messageBox.className = isError ? 'message error' : 'message success';
        messageBox.style.display = 'block';
    }

    async function handleLogin() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const loginUrl = window.location.search ? `/api/login${window.location.search}` : '/api/login';

        const response = await fetch(loginUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (result.success) {
            window.location.href = result.redirect_url || '/trainer';
        } else {
            showMessage(result.message, true);
        }
    }

    async function handleRegister() {
        // 【修改點 2】直接將 username 設定為 'user'
        const username = 'user';
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const password_confirm = document.getElementById('register-password-confirm').value;

        if (password !== password_confirm) {
            showMessage('兩次輸入的密碼不一致', true);
            return;
        }
        if (!email.includes('@')) {
            showMessage('請輸入有效的 Email 格式', true);
            return;
        }

        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            // 送出的請求中依然包含 username，後端無需改動
            body: JSON.stringify({ username, email, password, password_confirm })
        });
        const result = await response.json();
        showMessage(result.message, !result.success);
        if(result.success) {
            document.getElementById('register-form').querySelectorAll('input').forEach(input => input.value = '');
            setTimeout(() => {
                showMessage('註冊成功！已為您切換至登入頁面，請登入。');
                toggleForms();
            }, 2000);
        }
    }
</script>
</body>
</html>
